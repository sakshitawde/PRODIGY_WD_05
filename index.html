<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weather app</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <div class="weather-app">
    <form action="" class="search-form">
      <input type="text" class="city-input" placeholder="Enter city name" />
      <button class="search-btn" type="submit">
        <i class="material-icons">search</i>
      </button>
    </form>

    <!--city-date-section-->
    <div class="city-date-section">
      <h2 class="city">Mumbai</h2>
      <p class="date">18 March 2024</p>
    </div>
    <!--temperature-->
    <div class="temperature">
      <div class="description">
        <i class="material-icons">sunny</i>
        <span class="description-text">Sunny</span>
      </div>
      <div class="temp">20Â°</div>
    </div>
    <!--additional-info-->
    <div class="additional-info">
      <div class="wind-info">
        <i class="material-icons">air</i>
        <div>
          <h3 class="speed">4 KM/H</h3>
          <p class="label">Wind</p>
        </div>
      </div>

      <div class="humidity">
        <i class="material-icons">water_drop</i>
        <div>
          <h3 class="level">45%</h3>
          <p class="type">humidity</p>
        </div>
      </div>

      <div class="visibilty-info">
        <i class="material-icons">visibility</i>
        <div>
          <h3 class="distance">4 KM/H</h3>
          <p class="visi-level">visibility</p>
        </div>
      </div>

    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
